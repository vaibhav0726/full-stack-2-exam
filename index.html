<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <section id="container">
      <h1>Search Your Favourite Movies</h1>
      <div class="search-box">
        <form>
          <input type="text" id="inp" placeholder="Search Movies" />
          <button>Search</button>
        </form>
      </div>
      <div class="gole">
        <button class="circle-1" onclick="changeBackground('gray')"></button>
        <button class="circle-2" onclick="changeBackground('pink')"></button>
        <button class="circle-3" onclick="changeBackground('blue')"></button>
        <button class="circle-4" onclick="changeBackground('green')"></button>
        <button class="circle-5" onclick="changeBackground('black')"></button>
      </div>
      <div id="list"></div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
